<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> FaaS Buttons</title>
		<link rel="icon" type="image/gif" href="/portal/static/images/favicon.ico">
		<!-- CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- CSS END -->
		<style>
		h1 {
			text-align:center;
		}
		div {
			text-align:center;
		}
		</style>
	</head>
	<body>
		<h1> FaaS Buttons </h1>
		<div><a href="/bar"> Bar </a></div>		
		<div><a href="/table"> Tables </a></div>	
			{% for button in value: %}
					{% if "Table" not in button['name']: %}
					<div><a href="/button/{{button['mac']}}"+{{ button['mac']}}>{{button['name']}}</a></div>
					{% endif %}
			{% endfor %}
			<div><a href="/check_in"> Check in </a></div>	
	</body>
</html>
